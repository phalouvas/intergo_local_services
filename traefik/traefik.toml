# static configuration
[log]
    level = "INFO"
    filePath = "/logs/traefik.log"
    format = "json"

[api]
    insecure = true

[entryPoints.web]
    address = ":81"
[entryPoints.websecure]
    address = ":444"

[providers.docker]
    exposedByDefault = false
    watch = true
    swarmMode = false
